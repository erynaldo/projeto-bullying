<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login do Aluno</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">

  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <img src="https://itp.ifsp.edu.br/images/CTI/boto-espao-aluno.png" alt="Logo" class="w-1/2 mx-auto mb-4">
    <h2 class="text-2xl font-medium mb-4 text-center">Acessar</h2>
    <h3 class="text-sm text-left text-gray-600 mt-2 mb-2 tracking-wider">Somente pessoas autorizadas</h3>

    {% if erro %}
      <div class="bg-red-100 text-red-800 p-3 rounded mb-4">{{ erro }}</div> 
    {% endif %}

    <form method="post" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label class="text-sm font-medium">Informe seu RA</label>
        <input id="matricula_ra" type="text" name="matricula_ra" placeholder="RA"
               class="w-full border p-2 rounded mt-1">
      </div>

      <button type="submit" class="btn_personalizado2 bg-emerald-600 text-white px-4 py-2 rounded w-full">Entrar</button>
    </form>
  </div>

</body>
</html>
